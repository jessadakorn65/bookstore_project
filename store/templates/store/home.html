<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8 bg-white shadow-lg rounded-b-lg" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="{% url 'store:home' %}" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <span class="text-2xl font-bold text-gray-800">ระบบจัดการร้านหนัง</span>
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="{% url 'store:login' %}" class="text-sm font-semibold leading-6 text-gray-900 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-300">Log in</a>
        <a href="{% url 'store:logout' %}" class="text-sm font-semibold leading-6 text-gray-900 bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded transition duration-300">Log out</a>
      </div>
    </nav>
  </header>

  <div class="relative isolate px-6 pt-14 lg:px-8">
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 bg-gradient-to-r from-blue-100 to-white shadow-lg rounded-lg p-8">
      <h1 class="text-5xl font-bold text-center text-gray-800 mb-8">Store Management System</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <a href="{% url 'store:register' %}" class="block bg-blue-600 hover:bg-blue-800 text-white text-center font-bold py-2 px-4 rounded shadow-md transition duration-300">
              Register
          </a>
          <a href="{% url 'store:change_password' %}" class="block bg-yellow-600 hover:bg-yellow-800 text-white text-center font-bold py-2 px-4 rounded shadow-md transition duration-300">
              Forgot Password
          </a>
          <a href="{% url 'store:book_list' %}" class="block bg-purple-600 hover:bg-purple-800 text-white text-center font-bold py-2 px-4 rounded shadow-md transition duration-300">
              View Books
          </a>
          <a href="{% url 'store:book_create' %}" class="block bg-teal-600 hover:bg-teal-800 text-white text-center font-bold py-2 px-4 rounded shadow-md transition duration-300">
              Add Book
          </a>
      </div>
    </div>
  </div>

</body>
</html>

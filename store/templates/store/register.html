<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 p-5">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center text-white mb-6">Register</h1>

        <!-- แสดงข้อความแจ้งเตือน -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-green-100 border-t border-b border-green-500 text-green-700 px-4 py-3" role="alert">
                <p class="font-bold">Success</p>
                <p class="text-sm">{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-md">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="password1" class="block text-gray-700">Password</label>
                    <input type="password" id="password1" name="password1" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="password2" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

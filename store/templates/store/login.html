<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-white p-8 border border-gray-300 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h1>

        <!-- แสดงข้อความแจ้งเตือน -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                {% if message.tags == 'success' %}
                <div class="bg-green-100 border-t border-b border-green-500 text-green-700 px-4 py-3 mb-4" role="alert">
                    <p class="text-sm">{{ message }}</p>
                </div>
                {% else %}
                <div class="bg-red-100 border-t border-b border-red-500 text-red-700 px-4 py-3 mb-4" role="alert">
                    <p class="text-sm">{{ message }}</p>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150">
            </div>

            <div class="flex items-center justify-between mb-4">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Login
                </button>
            </div>

            <div class="flex justify-between">
                <a href="{% url 'store:register' %}" class="text-blue-500 hover:underline transition duration-150">Register</a>
                <a href="{% url 'store:password_reset' %}" class="text-blue-500 hover:underline transition duration-150">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
